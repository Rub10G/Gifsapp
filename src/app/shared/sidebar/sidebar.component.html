<div class="bg-dark border-right p-3" id="sidebar" >
  <h3 class="text-light">
    Lista de Tareas
  </h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <div *ngFor="let item of historial; let i = index"
      href="#"
      class="list-group-item list-group-item-action">
      {{ item | titlecase}}
      <a class="btn btn-danger" (click)="borrarItem(i)">X</a>
    </div>
  </div>
</div>
